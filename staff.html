<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard â€“ Customer Enquiries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin: 6px 0;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #f4f4f4;
    }
    .login-box {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .credential-box {
      background: #eef;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccd;
    }
  </style>
</head>

<body>

<div class="credential-box">
  <strong>Staff Login (for marking purposes)</strong><br>
  Email: <code>stafflogin@test.com</code><br>
  Password: <code>Staff12345</code>
</div>

<div id="loginBox" class="login-box">
  <h2>Staff Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div id="staffContent" style="display:none;">
  <h1>Customer Enquiries â€“ Staff Dashboard</h1>
  <button id="logoutBtn">Logout</button>
  <p>âœ… Login successful. Dashboard loaded.</p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // ðŸ”¥ CORRECT FIREBASE CONFIG (YOURS)
  const firebaseConfig = {
    apiKey: "AIzaSyBh8ICNyaPQvOMTmlP5LeyrQBa1HJhTeo4",
    authDomain: "enquiries-project.firebaseapp.com",
    projectId: "enquiries-project",
    storageBucket: "enquiries-project.firebasestorage.app",
    messagingSenderId: "639581041538",
    appId: "1:639581041538:web:154030f25bf806bdfa959b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const loginBox = document.getElementById("loginBox");
  const staffContent = document.getElementById("staffContent");
  const errorBox = document.getElementById("loginError");

  loginBtn.addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        loginBox.style.display = "none";
        staffContent.style.display = "block";
      })
      .catch(err => {
        errorBox.textContent = err.message;
      });
  });

  logoutBtn.addEventListener("click", () => {
    signOut(auth).then(() => {
      staffContent.style.display = "none";
      loginBox.style.display = "block";
    });
  });
</script>

</body>
</html>
