<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interior Co. – Staff Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f1116;
      --panel: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.14);
      --accent: #c9a76d;
      --text: #f4f4f4;
      --muted: #a8a8a8;
      --success: #7ad97a;
      --pending: #f0c36d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top left, #1b1f2a, #0f1116);
      color: var(--text);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .hidden { display: none; }

    /* ---------- LOGIN ---------- */

    #loginBox {
      max-width: 420px;
      margin: 80px auto;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 42px;
      backdrop-filter: blur(18px);
      box-shadow: 0 30px 70px rgba(0,0,0,0.5);
    }

    #loginBox h2 {
      margin: 0 0 8px;
      font-weight: 500;
      font-size: 26px;
    }

    #loginBox p {
      margin: 0 0 28px;
      font-size: 14px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      font-size: 14px;
    }

    button {
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #d6b37a, #b8965f);
      color: #111;
      font-weight: 500;
      cursor: pointer;
    }

    #error {
      color: #ff6b6b;
      font-size: 13px;
      margin-top: 12px;
    }

    /* ---------- DASHBOARD ---------- */

    #dashboard {
      max-width: 1200px;
      margin: auto;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .topbar h1 {
      font-weight: 500;
      margin: 0;
    }

    .topbar button {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      backdrop-filter: blur(12px);
    }

    th, td {
      padding: 16px;
      text-align: left;
      font-size: 14px;
      border-bottom: 1px solid var(--border);
      vertical-align: top;
    }

    th {
      font-weight: 500;
      color: var(--muted);
      background: rgba(255,255,255,0.04);
    }

    tr:last-child td {
      border-bottom: none;
    }

    .resolved { color: var(--success); font-weight: 500; }
    .pending { color: var(--pending); font-weight: 500; }

    td button {
      background: #2b2f3a;
      color: var(--text);
      font-size: 13px;
      padding: 8px 14px;
      border-radius: 8px;
    }

    td button:hover {
      background: #363b48;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox" class="hidden">
  <h2>Interior Co.</h2>
  <p>Staff access — customer enquiries</p>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Sign in</button>
  <div id="error"></div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
  <div class="topbar">
    <h1>Customer Enquiries</h1>
    <button id="logoutBtn">Logout</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="enquiryTable"></tbody>
  </table>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, onSnapshot, updateDoc, doc }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBh8ICNyaPQvOMTmlP5LeyrQBa1HJhTeo4",
    authDomain: "enquiries-project.firebaseapp.com",
    projectId: "enquiries-project",
    storageBucket: "enquiries-project.firebasestorage.app",
    messagingSenderId: "639581041538",
    appId: "1:639581041538:web:154030f25bf806bdfa959b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginBox = document.getElementById("loginBox");
  const dashboard = document.getElementById("dashboard");
  const errorBox = document.getElementById("error");
  const tableBody = document.getElementById("enquiryTable");

  let unsubscribe = null;

  onAuthStateChanged(auth, user => {
    if (user) {
      loginBox.classList.add("hidden");
      dashboard.classList.remove("hidden");
      startListener();
    } else {
      dashboard.classList.add("hidden");
      loginBox.classList.remove("hidden");
      tableBody.innerHTML = "";
      if (unsubscribe) unsubscribe();
    }
  });

  document.getElementById("loginBtn").onclick = async () => {
    errorBox.textContent = "";
    try {
      await signInWithEmailAndPassword(
        auth,
        email.value.trim(),
        password.value.trim()
      );
    } catch (e) {
      errorBox.textContent = e.message;
    }
  };

  document.getElementById("logoutBtn").onclick = () => signOut(auth);

  function startListener() {
    unsubscribe = onSnapshot(collection(db, "enquiries"), snap => {
      tableBody.innerHTML = "";
      snap.forEach(d => {
        const e = d.data();
        const status = e.status || "Pending";
        tableBody.innerHTML += `
          <tr>
            <td>${escapeHtml(e.name)}</td>
            <td>${escapeHtml(e.email)}</td>
            <td>${escapeHtml(e.message)}</td>
            <td class="${status === "Resolved" ? "resolved" : "pending"}">${status}</td>
            <td>${status === "Resolved" ? "✔ Done" : `<button data-id="${d.id}">Resolve</button>`}</td>
          </tr>`;
      });
    });
  }

  tableBody.onclick = async e => {
    const btn = e.target.closest("button[data-id]");
    if (!btn) return;
    await updateDoc(doc(db, "enquiries", btn.dataset.id), { status: "Resolved" });
  };

  const escapeHtml = s =>
    String(s ?? "").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
</script>

</body>
</html>
