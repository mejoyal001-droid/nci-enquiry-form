<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Enquiries â€” Staff</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:sans-serif;max-width:1000px;margin:30px auto;padding:20px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #eee}
    .controls select, .controls input{margin-right:8px}
    .new {background:#f9fff0}
  </style>
</head>
<body>
  <h1>Staff Dashboard</h1>
  <p>Live enquiries (updates appear automatically).</p>
  <table id="list">
    <thead><tr><th>Name</th><th>Email</th><th>Message</th><th>Status</th><th>Notes</th><th>Action</th></tr></thead>
    <tbody></tbody>
  </table>

  <script type="module">
    // --- FIREBASE CONFIG: REPLACE with your project's config ---
    const firebaseConfig = {
      apiKey: "AIzaSyBh8ICNyaPQvOMTmlP5LeyrQBa1HJhTeo4",
      authDomain: "enquiries-project.firebaseapp.com",
      projectId: "enquiries-project",
      appId: "1:639581041538:web:154030f25bf806bdfa959b"
    };
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const enquiriesCol = collection(db, "enquiries");

    const tbody = document.querySelector('#list tbody');

    // Listen in real-time, ordered by createdAt desc
    const q = query(enquiriesCol, orderBy('createdAt','desc'));
    onSnapshot(q, (snap) => {
      tbody.innerHTML = '';
      snap.forEach(docSnap => {
        const id = docSnap.id;
        const data = docSnap.data();
        const tr = document.createElement('tr');
        if(data.status === 'New') tr.classList.add('new');
        tr.innerHTML = `
          <td>${escapeHtml(data.name||'')}</td>
          <td>${escapeHtml(data.email||'')}</td>
          <td style="max-width:320px">${escapeHtml(data.message||'')}</td>
          <td>
            <select data-id="${id}" class="status">
              <option ${data.status==='New'?'selected':''}>New</option>
              <option ${data.status==='In Progress'?'selected':''}>In Progress</option>
              <option ${data.status==='Resolved'?'selected':''}>Resolved</option>
            </select>
          </td>
          <td>
            <input data-id="${id}" class="note" value="${escapeHtml(data.internalNotes||'')}" placeholder="internal note" />
          </td>
          <td><button data-id="${id}" class="save">Save</button></td>
        `;
        tbody.appendChild(tr);
      });

      // attach listeners
      document.querySelectorAll('.save').forEach(btn => btn.onclick = async (ev) => {
        const id = btn.getAttribute('data-id');
        const status = document.querySelector(`select[data-id="${id}"]`).value;
        const note = document.querySelector(`input[data-id="${id}"]`).value;
        const docRef = doc(db, 'enquiries', id);
        await updateDoc(docRef, { status, internalNotes: note, updatedAt: new Date() });
      });
    });

    function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
  </script>
</body>
</html>
