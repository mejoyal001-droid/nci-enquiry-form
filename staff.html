<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Dashboard â€“ Customer Enquiries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 250px;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      vertical-align: top;
      word-break: break-word;
    }

    th {
      background: #f4f4f4;
    }

    .resolved {
      color: green;
      font-weight: bold;
    }

    .pending {
      color: orange;
      font-weight: bold;
    }

    #loginBox {
      margin-top: 60px;
      max-width: 300px;
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<!-- LOGIN VIEW -->
<div id="loginBox" class="hidden">
  <h2>Staff Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <div id="error"></div>
</div>

<!-- DASHBOARD VIEW -->
<div id="dashboard" class="hidden">
  <h1>Customer Enquiries â€“ Staff Dashboard</h1>
  <button id="logoutBtn">Logout</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="enquiryTable"></tbody>
  </table>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    onSnapshot,
    updateDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBh8ICNyaPQvOMTmlP5LeyrQBa1HJhTeo4",
    authDomain: "enquiries-project.firebaseapp.com",
    projectId: "enquiries-project",
    storageBucket: "enquiries-project.firebasestorage.app",
    messagingSenderId: "639581041538",
    appId: "1:639581041538:web:154030f25bf806bdfa959b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginBox = document.getElementById("loginBox");
  const dashboard = document.getElementById("dashboard");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const errorBox = document.getElementById("error");
  const tableBody = document.getElementById("enquiryTable");

  let unsubscribeEnquiries = null;

  // ðŸ” AUTH STATE CONTROL (THIS IS THE KEY PART)
  onAuthStateChanged(auth, (user) => {
    if (user) {
      loginBox.classList.add("hidden");
      dashboard.classList.remove("hidden");
      startEnquiryListener();
    } else {
      dashboard.classList.add("hidden");
      loginBox.classList.remove("hidden");
      tableBody.innerHTML = "";
      if (unsubscribeEnquiries) unsubscribeEnquiries();
    }
  });

  // ðŸ”‘ LOGIN
  loginBtn.addEventListener("click", async () => {
    errorBox.textContent = "";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      errorBox.textContent = "Email and password required.";
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);
    } catch (err) {
      errorBox.textContent = err.message;
    }
  });

  // ðŸšª LOGOUT
  logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
  });

  // ðŸ“¡ FIRESTORE LISTENER
  function startEnquiryListener() {
    unsubscribeEnquiries = onSnapshot(collection(db, "enquiries"), (snapshot) => {
      tableBody.innerHTML = "";

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const status = data.status || "Pending";
        const resolved = status === "Resolved";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${escapeHtml(data.name ?? "")}</td>
          <td>${escapeHtml(data.email ?? "")}</td>
          <td>${escapeHtml(data.message ?? "")}</td>
          <td class="${resolved ? "resolved" : "pending"}">${status}</td>
          <td>
            ${
              resolved
                ? "âœ” Done"
                : `<button data-id="${docSnap.id}">Mark as Resolved</button>`
            }
          </td>
        `;
        tableBody.appendChild(row);
      });
    });
  }

  // ðŸ–± ACTION BUTTONS
  tableBody.addEventListener("click", async (e) => {
    const btn = e.target.closest("button[data-id]");
    if (!btn) return;

    const docId = btn.dataset.id;
    btn.disabled = true;

    try {
      await updateDoc(doc(db, "enquiries", docId), { status: "Resolved" });
    } catch (err) {
      alert("Failed to update. Check permissions.");
    } finally {
      btn.disabled = false;
    }
  });

  function escapeHtml(str) {
    return String(str)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }
</script>

</body>
</html>
