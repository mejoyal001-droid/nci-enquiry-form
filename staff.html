<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard â€“ Customer Enquiries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
    button {
      padding: 6px 10px;
      cursor: pointer;
    }
    .resolved {
      color: green;
      font-weight: bold;
    }
    .pending {
      color: orange;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>Customer Enquiries â€“ Staff Dashboard</h1>
<button id="logoutBtn">Logout</button>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Message</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="enquiryTable"></tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    onSnapshot,
    updateDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBh8ICNyaPQvOMTmlP5LeyrQBa1HJhTeo4",
    authDomain: "enquiries-project.firebaseapp.com",
    projectId: "enquiries-project",
    storageBucket: "enquiries-project.firebasestorage.app",
    messagingSenderId: "639581041538",
    appId: "1:639581041538:web:154030f25bf806bdfa959b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const tableBody = document.getElementById("enquiryTable");
  const logoutBtn = document.getElementById("logoutBtn");

  // ðŸ”„ Load enquiries in real-time
  onSnapshot(collection(db, "enquiries"), (snapshot) => {
    tableBody.innerHTML = "";

    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${data.name}</td>
        <td>${data.email}</td>
        <td>${data.message}</td>
        <td class="${data.status === 'Resolved' ? 'resolved' : 'pending'}">
          ${data.status || 'Pending'}
        </td>
        <td>
          ${
            data.status === "Resolved"
              ? "âœ” Done"
              : `<button data-id="${docSnap.id}">Mark as Resolved</button>`
          }
        </td>
      `;

      tableBody.appendChild(row);
    });

    // Add click events to buttons
    document.querySelectorAll("button[data-id]").forEach((btn) => {
      btn.addEventListener("click", async () => {
        const docId = btn.getAttribute("data-id");
        await updateDoc(doc(db, "enquiries", docId), {
          status: "Resolved"
        });
      });
    });
  });

  logoutBtn.addEventListener("click", () => {
    signOut(auth).then(() => {
      window.location.reload();
    });
  });
</script>

</body>
</html>
