<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard – Customer Enquiries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin: 6px 0;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
    .login-box {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .credential-box {
      background: #eef;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccd;
    }
  </style>
</head>

<body>

<!-- ================= STAFF CREDENTIALS ================= -->
<div class="credential-box">
  <strong>Staff Login (for marking purposes)</strong><br>
  Email: <code>stafflogin@test.com</code><br>
  Password: <code>Staff12345</code>
</div>

<!-- ================= LOGIN ================= -->
<div id="loginBox" class="login-box">
  <h2>Staff Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn" type="button">Login</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- ================= STAFF DASHBOARD ================= -->
<div id="staffContent" style="display:none;">
  <h1>Customer Enquiries – Staff Dashboard</h1>
  <button id="logoutBtn">Logout</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody id="enquiryTable"></tbody>
  </table>
</div>

<!-- ================= JAVASCRIPT ================= -->
<script type="module">

/* ========= IMPORTS ========= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, onSnapshot }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ========= FIREBASE CONFIG ========= */
const firebaseConfig = {
  apiKey: "AIzaSyBh8ICNyaPQvOMTmlP5LeyrQBa1HJhTeo4",
  authDomain: "enquiries-project.firebaseapp.com",
  projectId: "enquiries-project",
  storageBucket: "enquiries-project.firebasestorage.app",
  messagingSenderId: "639581041538",
  appId: "1:639581041538:web:154030f25bf806bdfa959b"
};

/* ========= INITIALISE ========= */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ========= ELEMENTS ========= */
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const loginBox = document.getElementById("loginBox");
const staffContent = document.getElementById("staffContent");
const errorBox = document.getElementById("loginError");
const tableBody = document.getElementById("enquiryTable");

/* ========= LOGIN ========= */
loginBtn.addEventListener("click", () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      loginBox.style.display = "none";
      staffContent.style.display = "block";
      loadEnquiries();
    })
    .catch(error => {
      errorBox.textContent = error.message;
    });
});

/* ========= LOGOUT ========= */
logoutBtn.addEventListener("click", () => {
  signOut(auth).then(() => {
    staffContent.style.display = "none";
    loginBox.style.display = "block";
  });
});

/* ========= LOAD ENQUIRIES ========= */
function loadEnquiries() {
  onSnapshot(collection(db, "enquiries"), (snapshot) => {
    tableBody.innerHTML = "";

    snapshot.forEach(doc => {
      const data = doc.data();
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${data.name}</td>
        <td>${data.email}</td>
        <td>${data.message}</td>
      `;

      tableBody.appendChild(row);
    });
  });
}

</script>

</body>
</html>
